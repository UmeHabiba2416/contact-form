<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us | Pet Care</title>
    <link rel="stylesheet" href="form-style.css">
</head>
<body>

<div class="form-wrapper">
    <h2>ğŸ¶ Contact Pet Care Center</h2>
    <p>Have a question about your pet? Weâ€™d love to help!</p>

    <form action="#" method="post">

        <!-- Name -->
        <div class="form-group">
            <label for="name">Owner Name</label>
            <input 
                type="text" 
                id="name" 
                name="name" 
                placeholder="Enter your full name"
                required
                maxlength="30">
        </div>

        <!-- Email -->
        <div class="form-group">
            <label for="email">Email Address</label>
            <input 
                type="email" 
                id="email" 
                name="email" 
                placeholder="example@gmail.com"
                required>
        </div>

        <!-- Phone -->
        <div class="form-group">
            <label for="phone">Phone Number 03XX-XXXXXXX</label>
            <input 
                type="tel" 
                id="phone" 
                name="phone"
                placeholder="03XX-XXXXXXX"
                pattern="[0-9]{4}-[0-9]{7}"
                required>
            <small>Format: 0300-1234567</small>
        </div>

        <!-- Pet Type -->
        <div class="form-group">
            <label for="pet">Pet Type</label>
            <input 
                type="text" 
                id="pet" 
                name="pet"
                placeholder="Dog, Cat, Rabbit..."
                required>
        </div>

        <!-- Message -->
        <div class="form-group">
            <label for="message">Your Message</label>
            <textarea 
                id="message" 
                name="message"
                placeholder="Tell us how we can help your pet..."
                rows="4"
                maxlength="200"
                required></textarea>
        </div>

        <!-- Button -->
        <button type="submit">Send Message ğŸ¾</button>

    </form>
</div>

</body>
</html>
